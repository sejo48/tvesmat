            function showChannelInfoOverlay(channel) { if (!channelInfoOverlay || !channel) return; const safeTitle = channel.title || 'Canal sin título'; const logoSrc = channel.logo || `https://placehold.co/80x80/222/fff?text=${encodeURIComponent(safeTitle.charAt(0))}`; overlayLogo.src = logoSrc; overlayLogo.alt = safeTitle; overlayTitle.textContent = safeTitle; overlayDesc.textContent = channel.descripcion || ''; overlayLogo.onerror = () => { overlayLogo.src = `https://placehold.co/80x80/222/fff?text=${encodeURIComponent(safeTitle.charAt(0))}`; overlayLogo.onerror = null; }; channelInfoOverlay.classList.add('show'); if (overlayTimeout) clearTimeout(overlayTimeout); overlayTimeout = setTimeout(() => { channelInfoOverlay.classList.remove('show'); }, 4000); }
            async function fetchAndParseM3U(url) { showLoading("Cargando lista M3U..."); console.log(`Reproductor SmartTV v2.4: Buscando M3U desde: ${url}`); let parsedChannels = []; try { const response = await fetch(url, { cache: "no-store" }); if (!response.ok) throw new Error(`Error HTTP: ${response.status}`); const m3uText = await response.text(); console.log("Reproductor SmartTV v2.4: M3U obtenido."); if (!m3uText || m3uText.trim() === '' || !m3uText.includes('#EXTINF')) { throw new Error("Archivo M3U vacío o inválido."); } const lines = m3uText.split(/[\r\n]+/); let currentChannelInfo = null; const extinfRegex = /#EXTINF:(-?\d+)(.*)/; const attributeRegex = /(\S+?)=(?:"([^"]*)"|([^ ]*))/g; const titleCommaRegex = /,(?!")(.*)/; for (const line of lines) { const trimmedLine = line.trim(); if (!trimmedLine || trimmedLine.startsWith('#EXTM3U')) continue; if (trimmedLine.startsWith('#EXTINF:')) { const match = trimmedLine.match(extinfRegex); if (match) { currentChannelInfo = { duration: match[1], attributes: {}, title: '', logo: '', url: '', descripcion: '' }; const restOfLine = match[2] || ''; let attrMatch; while ((attrMatch = attributeRegex.exec(restOfLine)) !== null) { const key = attrMatch[1].toLowerCase(); const value = attrMatch[2] !== undefined ? attrMatch[2] : attrMatch[3]; currentChannelInfo.attributes[key] = value; } if (currentChannelInfo.attributes['tvg-name']) { currentChannelInfo.title = currentChannelInfo.attributes['tvg-name'].trim(); } if (!currentChannelInfo.title) { const titleMatch = restOfLine.match(titleCommaRegex); if (titleMatch && titleMatch[1]) { currentChannelInfo.title = titleMatch[1].trim(); } } if (!currentChannelInfo.title) { currentChannelInfo.title = 'Sin Título'; } currentChannelInfo.logo = currentChannelInfo.attributes['tvg-logo'] || ''; currentChannelInfo.descripcion = currentChannelInfo.attributes['tvg-id'] ? `ID: ${currentChannelInfo.attributes['tvg-id']}` : `Canal: ${currentChannelInfo.title}`; } else { console.warn("Línea #EXTINF no reconocida:", trimmedLine); currentChannelInfo = null; } } else if (currentChannelInfo && trimmedLine && !trimmedLine.startsWith('#')) { currentChannelInfo.url = trimmedLine; if (currentChannelInfo.url) { parsedChannels.push(currentChannelInfo); } else { console.warn("Saltando canal sin URL:", currentChannelInfo.title); } currentChannelInfo = null; } } console.log(`Reproductor SmartTV v2.4: Parseados ${parsedChannels.length} canales.`); } catch (error) { console.error('Reproductor SmartTV v2.4: Error cargando/parseando M3U:', error); showM3UError(`Error al cargar la lista M3U: ${error.message}. Verifica la URL e inténtalo de nuevo.`); parsedChannels = []; } finally { hideLoading(); return parsedChannels; } }

n class="channel-title">${safeTitle}</span> <p class="channel-desc">${channel.descripcion || ''}</p> </div> </div>`; channelButton.addEventListener('click', () => { selectChannel(originalIndex); hidePlaylist(); }); li.appendChild(channelButton); const star = document.createElement('i'); const isFav = favorites.includes(originalIndex.toString()); star.className = `star fas fa-star ${isFav ? 'favorite' : ''}`; star.dataset.index = originalIndex; star.tabIndex = 0; star.setAttribute('role', 'button'); star.setAttribute('aria-label', `${isFav ? 'Quitar' : 'Marcar'} ${safeTitle} como favorito`); star.addEventListener('click', (e) => { e.stopPropagation(); toggleFavorite(originalIndex.toString()); filterAndRender(searchInput.value.toLowerCase()); }); star.addEventListener('keydown', handleStarKeydown); li.appendChild(star); playlistElement.appendChild(li); }); }
